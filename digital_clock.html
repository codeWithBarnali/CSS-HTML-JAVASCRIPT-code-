<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Digital clock with Date </title>

</head>
<body>
 <div class="datetime" >
    <div class="date" id="date">
        <span id="dayaname"></span>,
        <span id="daynum"></span>,
        <span id="month"></span>,
        <span id="year"></span>
    </div>
    <div class="time" id="time">
        <span id="hour"></span>:
        <span id="minute"></span>:
        <span id="second"></span>
        <span id="session"></span>
    </div>
    
 </div>
    

<script type="text/javascript">


function showTime(){
    
    var today = new Date();

    var hour = today.getHours();
    var min = today.getMinutes();
    var sec = today.getSeconds();

    var dayaname= today.getDay();
    var daynum= today.getDate();
    var month=today.getMonth();
    var year= today.getFullYear();

    var session = "AM";

    if(hour == 0){
        hour = 12; // 12 hour format
    }
    if(hour>12){
        hour= hour-12; //12 hour format
        session = "PM";
    }

    /*if(h<10){
        h="0"+h;
    }
    if(m<10){
        m="0"+m;
    }
    if(s<10){
        s="0"+s;
    }*/
    hour=(hour<10)?"0"+hour:hour;
    min=(min<10)?"0"+min:min;
    sec=(sec<10)?"0"+sec:sec;

    //for printing element
    document.getElementById("time").innerHTML = hour +":" + min + ":" + sec +"  "+  session;
    
    setTimeout(showTime,1000);

    
    var days =["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    var months=["January","February","March","April","May","June","July","August",
    "September","October","November","December"];
    

    document.getElementById("date").innerHTML= days[dayaname]+" , " + months[month] + daynum + " , " + year;
}
showTime();




</script>

</body>
</html>
